<div class="table-wrapper  mt-1">
  <div class="d-flex flex-column bg-white rounded-2 p-4">
    <div style="margin-bottom: 6px">
      <h4 class="title-style">Paracetamol</h4>
      <p class="date-style">01.01.2024-30.06.2024</p>
    </div>

    <div>
      <p class="total-sales">Total sales</p>
      <h3 class="total-amount">৳{{ totalAmount | number }}</h3>
    </div>
  </div>

  <!-- navbar Section -->
  <div
    class=" d-flex flex-column bg-white rounded-2 mt-4"
    style="padding: 10px 10px"
  >
    <ul
      class="nav nav-tabs justify-content-between"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <!-- Tab for demographic view -->
        <button
          class="nav-link active"
          id="tab1-btn"
          data-bs-toggle="tab"
          data-bs-target="#tab1"
          type="button"
          role="tab"
          aria-controls="tab1"
          aria-selected="true"
        >
          Demographic
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <!-- Tab for top brands view -->
        <button
          class="nav-link"
          id="tab2-btn"
          data-bs-toggle="tab"
          data-bs-target="#tab2"
          type="button"
          role="tab"
          aria-controls="tab2"
          aria-selected="false"
        >
          Top Brands
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <!-- Tab for market share view -->
        <button
          class="nav-link"
          id="tab3-btn"
          data-bs-toggle="tab"
          data-bs-target="#tab3"
          type="button"
          role="tab"
          aria-controls="tab3"
          aria-selected="false"
        >
          Market Share
        </button>
      </li>
    </ul>
  </div>

  <!-- Dynamic Table -->
  <div class="flex-column bg-white rounded-2 mt-4" style="padding: 4px 2px">

    <table class="table table mt-3">
      <thead>
      <tr>
        <th>Division</th>
        <th>Amount (taka)</th>
      </tr>
      </thead>
      <tbody>
      <!-- Table body shows dynamically -->
        @for (division of divisionsDataList; track division) {
          <tr>
            <td>{{ division.divisionName }}</td>
            <td>৳{{ division.totalSales | number }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
