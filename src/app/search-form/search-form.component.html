<div class="search-form-container">
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>  </form>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="genericBrand">Generic/Brand</label>
      <input id="genericBrand" formControlName="genericBrand" placeholder="Search by generic/brand..." />
    </div>
    <div>
      <label for="vendor">Vendor</label>
      <input id="vendor" formControlName="vendor" placeholder="Search by location..." />
    </div>
    <div>
      <label for="startDate">Start Date</label>
      <input id="startDate" type="date" formControlName="startDate" />
    </div>
    <div>
      <label for="endDate">End Date</label>
      <input id="endDate" type="date" formControlName="endDate" />
    </div>

    <div class="btng">
      <i class="fas fa-search"></i><button type="submit" [disabled]="searchForm.invalid" class="search-button">Search</button>


</div>

  </form>

</div>
